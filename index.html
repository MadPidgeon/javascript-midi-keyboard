<html>
	<head>
		<title>
			Chromium MIDI-interface + Socket.io
		</title>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js.cookie.js"></script>
		<script type="text/javascript" src="midi.js"></script>
		<script type="text/javascript" src="piano.js"></script>
		<script type="text/javascript" src="debug_receiver.js"></script>
		<link rel="stylesheet" type="text/css" href="piano.css" />
	</head>
	<body>
		<div id="midiDevices">
			<fieldset>
				<legend>
					Input device:
				</legend>
				<div id="midiInputDevices">No devices available</div>
			</fieldset>
			<fieldset>
				<legend>
					Output device:
				</legend>
				<div id="midiOutputDevices">No devices available</div>
			</fieldset>
			<fieldset>
				<legend>
					Misc
				</legend>
				<input id="debug" type="checkbox">Debug mode
				<input id="kbd_size" type="checkbox">Large keys
			</fieldset>
		</div>
		<div id="pianoDisplay">
			<div id="pianoKeyHolder"></div>
		</div>
		<div id="stats"></div>
	</body>
</html>
